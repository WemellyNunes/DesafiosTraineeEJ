<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro</title>
</head>

<body>
    <main class="conteiner">
        <form class="formulario">
            <div class="cabecalho">
                <img src="https://img.freepik.com/vector-premium/icono-codigo-simbolo-digital-representacion-3d_593228-80.jpg?w=740" width="35em" alt="">
                <h1 class="titulo">Cadastro de DEVs</h1>
                <p class="subtitulo">Complete suas informações</p>
            </div>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome" class="titulo-campo">Nome</label>
                    <input type="text" nome="nome" id="nome" placeholder="Seu primeiro nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome" class="titulo-campo">Sobrenome</label>
                    <input type="text" nome="sobrenome" id="sobrenome" placeholder="Seu Sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email" class="titulo-campo">Email</label>
                <input type="email" nome="email" id="email" placeholder="Ex: xxxxx@gmail.com" required>
            </div>

            <div class="campo">
                <label class="titulo-campo">De qual lado da aplicação você desenvolve?</label>
                
                <label>
                    <input type="radio" nome="devweb" value="frontend">Frontend
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Backend
                </label>
                <label>
                    <input type="radio" nome="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade" class="titulo-campo">Senioridade</label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div class="campo">
                    <label class="titulo-campo">Selecione as tecnologias que utiliza: </label>
                    <div>
                        <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                        <label for="tecnologia1">HTML</label>
                        <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                        <label for="tecnologia2">CSS</label>
                        <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
                        <label for="tecnologia3">JavaScript</label>
                        <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                        <label for="tecnologia4">PHP</label>
                        <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                        <label for="tecnologia5">C#</label>
                        <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
                        <label for="tecnologia6">Python</label>
                        <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
                        <label for="tecnologia7">Java</label>
                    </div>
                </div>
            </fieldset>

            <div class="campo">
                <label class="titulo-campo">Conte um pouco de sua experiência: </label>
                <textarea id="experiencia" rows="4" nome="experiencia" ></textarea>
            </div>

            <button class="botao" type="submit">Concluir</button>
        </form>
    </main>
</body>

</html>
